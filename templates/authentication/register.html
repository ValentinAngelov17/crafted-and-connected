{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<title>Crafted & Connected</title>
    <header class="top-header-register">
        <h1>Crafted & Connected</h1>
        <h2>
            Социална платформа за купуване и продаване на ръчно изработени изделия
        </h2>
    </header>
    
    <div class="container">
        <div class="btn">
            <button class="signup" style="left: 12px;"><a href="{% url 'login' %}">Вход</a></button>
            <button class="login" style="width: 152px; right: -29px;"><a href="{% url 'register' %}">Регистрация</a></button>
        </div>
        <div class="form-section">
            <div class="signup-box">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="clkbtn" type="submit" style="margin: 20px 130px">Регистрация</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
