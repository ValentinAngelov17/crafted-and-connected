{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block page_content %}
    <h1 style="text-align: center; margin-bottom: 20px;">Търсене на  "{{ query }}"</h1>

    {% if results %}
        <div class="search-results-items" style="background-color: wheat; justify-content: center; width: 80%; margin: auto; display: flex; border-radius: 50px; font-family: 'Roboto Slab', serif; font-weight: 400; font-size: 20px;">
        {% for result in results %}
            <div style="padding: 12px; text-align: center;">
                <div class="result-description">
                    <a  style="padding-top: 12px;" href="{% url 'post_detail' result.id %}">{{ result.title }}</a></div>
                <img style="width: 240px; padding-top: 12px; height: 240px;" src="{{ result.photos.url }}" alt="">
                <p class="result-description">{{ result.description }}</p>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p style="text-align: center; font-size: 30px;">Няма намерени резултати.</p>
    {% endif %}
{% endblock %}
